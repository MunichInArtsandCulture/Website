function renderCategory(category) {
  eventContainer.innerHTML = ""; // Reset

  const entries = content[category] || [];

  if (entries.length === 0) {
    eventContainer.innerHTML = `<p>No content found.</p>`;
    return;
  }

  entries.forEach(entry => {
    const html = `
      <div style="margin: 1.2rem 0; padding: 1rem; border-left: 4px solid #2dff1680; background: #111; color: white; border-radius: 8px;">
        <h3 style="font-size: 1.3em; margin-bottom: 0.3em;">${entry.title}</h3>
        <p><em>${entry.desc}</em></p>
        ${entry.link ? `<p>ðŸ”— <a href="${entry.link}" target="_blank" style="color:#2dff16;">More info</a></p>` : ''}
      </div>
    `;
    eventContainer.innerHTML += html;
  });
}

document.querySelectorAll(".category-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".category-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    renderCategory(btn.dataset.category);
  });
});
