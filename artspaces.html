function renderCategory(category) {
  eventContainer.innerHTML = ""; // Reset

  const entries = content[category] || [];

  if (entries.length === 0) {
    eventContainer.innerHTML = `<p>No content found.</p>`;
    return;
  }

  entries.forEach(entry => {
    const html = `
      <div class="event-card">
        <h3><a href="${entry.link}" target="_blank">${entry.title}</a></h3>
        <p class="event-description">${entry.desc}</p>
      </div>
    `;
    eventContainer.innerHTML += html;
  });
}

document.querySelectorAll(".category-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".category-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    renderCategory(btn.dataset.category);
  });
});

// Standardmäßig "residencies" laden
window.addEventListener("load", () => {
  renderCategory("residencies");
});
