function formatDateForComparison(date) {
  const d = new Date(date);
  return d.toLocaleDateString("de-DE", { day: "2-digit", month: "2-digit" }) + ".";
}

function loadEventsForDate(dateString) {
  const spinner = document.getElementById("loading-spinner");
  const socialLinks = document.getElementById("social-links"); // <- hinzugefügt
  spinner.style.display = "flex";
  eventContainer.innerHTML = "";

  socialLinks.style.display = "none"; // <- Social links ausblenden

  fetch(apiUrl)
    .then(res => res.json())
    .then(events => {
      spinner.style.display = "none"; // Spinner ausblenden
      socialLinks.style.display = "block"; // <--- HIER!

      const filtered = events.filter(e => {
        if (!e.Datum) return false;
        const normalizedA = e.Datum.toString().replace(/\D/g, '');
        const normalizedB = dateString.toString().replace(/\D/g, '');
        return normalizedA === normalizedB;
      });

      renderEvents(filtered, dateString);
    })
    .catch(err => {
      spinner.style.display = "none"; // Spinner auch bei Fehler ausblenden
      eventContainer.innerHTML = `<p>Fehler beim Laden der Events 😢 (${err.message})</p>`;
      console.error("Fetch Error:", err);
    });
}


function renderEvents(events, dateLabel) {
  // Punkt(e) entfernen und Tag + Monat extrahieren
  const cleaned = dateLabel.replace(/\.$/, ''); // "07.04." → "07.04"
  const [day, month] = cleaned.split('.'); // → ["07", "04"]

  // aktuelles Jahr anhängen
  const year = new Date().getFullYear();

  // korrektes ISO-Format für Date erzeugen
  const isoDateStr = `${year}-${month}-${day}`; // → "2025-04-07"
  const dateObj = new Date(isoDateStr);

  // englischen Wochentag holen
  const weekday = dateObj.toLocaleDateString('en-US', { weekday: 'long' });

  // Ausgabe rendern
  eventContainer.innerHTML = `<h2 style="margin-top:2rem;"> ${day}.${month}. <span style="font-weight: normal;">${weekday}</span></h2>`;

  if (events.length === 0) {
    eventContainer.innerHTML += `<p style="line-height: 30px;">No events found :( <br> You can check the <a href="https://docs.google.com/document/d/1xT5Ovg8pouKkpwHXKdU45J9vlyqEYD__ZGuKZErmhTU/" target="_blank" rel="noopener noreferrer">Database</a> just in case.
</p>`;
    return;
  }

  events.forEach(event => {
    const html = `
      <div class="event-card">
        <h3><a href="${event.Links ? event.Links.split(" | ")[0] : '#'}" target="_blank">${event.Titel}</a></h3>
        <p class="event-description">${event.Beschreibung}</p>
        <p>${event.Uhrzeit}</p>
        <p>${event.Ort}</p>
        <p>${event.Preis}</p>
      </div>
    `;
    eventContainer.innerHTML += html;
  });
}

function getAdjustedToday() {
  const now = new Date();
  const adjusted = new Date(now);
  if (now.getHours() < 4) {
    adjusted.setDate(now.getDate() - 1);
  }
  return adjusted;
}

todayBtn.addEventListener("click", () => {
  const today = getAdjustedToday();
  const todayFormatted = formatDateForComparison(today);
  datePicker.value = today.toLocaleDateString('sv-SE'); // 🆕 Datepicker aktualisieren
  loadEventsForDate(todayFormatted);
});

tomorrowBtn.addEventListener("click", () => {
  const tomorrow = getAdjustedToday();
  tomorrow.setDate(tomorrow.getDate() + 1);
  const formatted = formatDateForComparison(tomorrow);
  datePicker.value = tomorrow.toLocaleDateString('sv-SE'); // 🆕 Datepicker aktualisieren
  loadEventsForDate(formatted);
});

datePicker.addEventListener("change", () => {
  const selected = datePicker.value;
  const placeholder = document.getElementById("date-placeholder");

  if (selected) {
    placeholder.style.display = "none";
    const formatted = formatDateForComparison(new Date(selected));
    loadEventsForDate(formatted);
  } else {
    placeholder.style.display = "block";
  }
});

// Beim Laden der Seite automatisch heutige Events anzeigen
window.addEventListener("load", () => {
  const today = getAdjustedToday();
  const formatted = formatDateForComparison(today);
  datePicker.value = today.toLocaleDateString('sv-SE'); // 🆕 Datepicker setzen
  loadEventsForDate(formatted);
});

window.addEventListener("load", () => {
  const placeholder = document.getElementById("date-placeholder");
  if (datePicker.value) {
    placeholder.style.display = "none";
  }
});

</script>
