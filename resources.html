const dropdownButton = document.getElementById("dropdown-button");
const dropdownOptions = document.getElementById("dropdown-options");
const eventFeed = document.getElementById("event-feed");

dropdownButton.addEventListener("click", () => {
  dropdownOptions.classList.toggle("hidden");
});

document.addEventListener("click", (e) => {
  const li = e.target.closest("#dropdown-options li");
  if (li) {
    const selectedCategory = li.dataset.value;
    dropdownButton.innerText = selectedCategory;
    dropdownOptions.classList.add("hidden");
    renderEntries(selectedCategory);
  }
  if (!dropdownButton.contains(e.target) && !dropdownOptions.contains(e.target)) {
    dropdownOptions.classList.add("hidden");
  }
});

function renderEntries(category) {
  eventFeed.innerHTML = "";
  const entries = data[category] || [];
  entries.forEach(entry => {
    const div = document.createElement("div");
    div.className = "job-entry";
    div.innerHTML = `
      <h3><a href="${entry.link}" target="_blank">${entry.title}</a></h3>
      <hr>
      `;
    eventFeed.appendChild(div);
  });
}
